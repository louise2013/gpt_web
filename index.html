<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나의 홈페이지</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* Custom CSS for styling */
        .banner {
            background-color: gray;
            color: white;
            padding: 40px 0;
            /* Adjusted padding */
            text-align: center;
        }

        .subtitle {
            font-size: 24px;
        }
          /* Custom CSS for styling */
        .card-img-top {
            width: 100%;
            height: 200px; /* Adjust height as needed */
            object-fit: cover;
        }

        .card {
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

    </style>
</head>

<body>
    <div class="banner">
        <h1>My Homepage</h1>
        <p class="subtitle">Louise's Diary</p>
    </div>

    <!--카드-->

    <div class="container">
        <h2 class="text-center mt-5">My Hobbies</h2>
        <div class="row mt-4">


            <!-- Card 1: Reading -->
            <div class="col-md-4 mb-4">


                <div class="card">


                    <img src="https://cdn.pixabay.com/photo/2015/09/05/21/51/reading-925589_640.jpg" class="card-img-top" alt="Reading">


                    <div class="card-body">


                        <h5 class="card-title">Reading</h5>


                        <p class="card-text">I like reading books in various fields.</p>




                    </div>


                </div>


            </div>




            <!-- Card 2: Music -->


            <div class="col-md-4 mb-4">


                <div class="card">

                    <img src="https://cdn.pixabay.com/photo/2014/05/21/15/18/musician-349790_640.jpg" class="card-img-top" alt="Music">


                        <div class="card-body">


                            <h5 class="card-title">Music</h5>


                            <p class="card-text">I enjoy listening to different genres of music.</p>


                        </div>
                </div>
            </div>

            <!-- Card 3: Dancing -->


            <div class="col-md-4 mb-4">


                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2020/06/29/10/08/ballet-5352231_640.jpg" class="card-img-top" alt="Dancing">
                    <div class="card-body">


                        <h5 class="card-title">Dancing</h5>


                        <p class="card-text">Dancing is a fun way for me to express myself and stay active.</p>

                        </ </div>
                    </div>


                </div>
            </div>

            <div class="col-md-4 mb-4">


                <div class="card">
                    <img src="여행.jpg" class="card-img-top" alt="Dancing">
                    <div class="card-body">


                        <h5 class="card-title">여행</h5>


                        <p class="card-text">다양한 문화와 사람을 만나면서 여행하는 것을 좋아합니다.</p>

                        </div>
                    </div>


                </div>
            </div>


        </div>

</body>

</html>
